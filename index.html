<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <title>Metacultists</title>
</head>

<body>

    <header>
        <img src="./mc-logo.svg" alt="logo">
    </header>

    <div class="background">
        <div class="container">
            <div class="container-title">
                <p data-text="coming">coming</p>
                <p data-text="soon">soon</p>
            </div>
        </div>
        <video id="video" src="./main.webm" autoplay muted defaultMuted playsinline oncontextmenu="return false;"
            preload="auto"></video>
    </div>

    <footer>
        <div class="footer__content">
            <div class="social instagram">
                <i class="fab fa-instagram-square"></i>
                <a href="https://www.instagram.com/metacultistsnft">
                    <p>metacultists</p>
                </a>
            </div>
            <img src="./mc-logo.svg" alt="logo">
            <div class="social twitter">
                <i class="fab fa-twitter-square"></i>
                <a href="https://twitter.com/Metacultists">
                    <p>metacultists</p>
                </a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
